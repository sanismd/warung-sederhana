<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieHub - Pemesanan Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(-60px) rotate(240deg); }
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transform: perspective(500px) rotateX(15deg);
        }

        .cart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .cart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .cart-btn:hover::before {
            left: 100%;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
            perspective: 1000px;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            transform: rotateX(10deg);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: rotateX(10deg) translateY(0px); }
            50% { transform: rotateX(10deg) translateY(-10px); }
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transform: translateY(0) rotateX(0deg);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .product-card:hover {
            transform: translateY(-15px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ffd89b, #19547b);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            transform: perspective(500px) rotateY(0deg);
            transition: transform 0.5s ease;
            position: relative;
        }

        .product-card:hover .product-image {
            transform: perspective(500px) rotateY(180deg);
        }

        .product-image::after {
            content: '✨';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(180deg);
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .product-image::after {
            opacity: 1;
        }

        .product-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .product-price {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .product-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            transform: scale(1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
        }

        .add-to-cart::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .add-to-cart:active::before {
            width: 300px;
            height: 300px;
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .cart-modal.active .cart-content {
            transform: translate(-50%, -50%) scale(1);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .cart-title {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-cart:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cart-items {
            margin-bottom: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            color: white;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
        }

        /* 3D Decorative Elements */
        .floating-cube {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            animation: floatCube 6s ease-in-out infinite;
        }

        @keyframes floatCube {
            0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            33% { transform: translateY(-20px) rotateX(120deg) rotateY(120deg); }
            66% { transform: translateY(-40px) rotateX(240deg) rotateY(240deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .products {
                grid-template-columns: 1fr;
            }
            
            nav {
                padding: 0 1rem;
            }
            
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="particles" id="particles"></div>
    
    <header>
        <nav>
            <div class="logo">🍽️ Warung Nusantara</div>
            <button class="cart-btn" onclick="toggleCart()">
                🛒 Keranjang (<span id="cart-count">0</span>)
            </button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Warung Nusantara</h1>
            <p>Rasakan Kelezatan Makanan Tradisional Indonesia!</p>
        </section>

        <section class="products" id="products">
            <!-- Products will be dynamically generated -->
        </section>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2 class="cart-title">Keranjang Belanja</h2>
                <button class="close-cart" onclick="toggleCart()">×</button>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: Rp 0</div>
            <button class="checkout-btn" onclick="checkout()">
                📱 Pesan via WhatsApp
            </button>
        </div>
    </div>

    <script>
        // Product data with Indonesian warung menu
        const products = [
            {
                id: 1,
                name: "Nasi Gudeg",
                price: 18000,
                emoji: "🍛",
                description: "Nasi dengan gudeg khas Yogyakarta, ayam, telur, dan sambal krecek"
            },
            {
                id: 2,
                name: "Ayam Penyet",
                price: 22000,
                emoji: "🍗",
                description: "Ayam goreng dipenyet dengan sambal terasi dan lalapan segar"
            },
            {
                id: 3,
                name: "Nasi Rawon",
                price: 25000,
                emoji: "🍜",
                description: "Nasi dengan rawon daging sapi, telur asin, dan kerupuk"
            },
            {
                id: 4,
                name: "Gado-Gado",
                price: 15000,
                emoji: "🥗",
                description: "Salad sayuran dengan bumbu kacang, lontong, dan kerupuk"
            },
            {
                id: 5,
                name: "Nasi Pecel",
                price: 12000,
                emoji: "🌿",
                description: "Nasi dengan sayuran rebus dan sambal pecel kacang"
            },
            {
                id: 6,
                name: "Soto Ayam",
                price: 20000,
                emoji: "🍲",
                description: "Soto ayam dengan nasi, telur, dan kerupuk"
            },
            {
                id: 7,
                name: "Rendang",
                price: 28000,
                emoji: "🥩",
                description: "Daging sapi rendang dengan nasi putih dan sambal"
            },
            {
                id: 8,
                name: "Nasi Liwet",
                price: 16000,
                emoji: "🍚",
                description: "Nasi gurih dengan ayam suwir, telur, dan sayuran"
            },
            {
                id: 9,
                name: "Bakso",
                price: 14000,
                emoji: "🍜",
                description: "Bakso daging sapi dengan mie, tahu, dan kuah kaldu"
            },
            {
                id: 10,
                name: "Nasi Padang",
                price: 24000,
                emoji: "🍽️",
                description: "Nasi dengan rendang, ayam pop, sayur nangka, dan sambal"
            },
            {
                id: 11,
                name: "Lalapan Ayam",
                price: 19000,
                emoji: "🥒",
                description: "Ayam goreng dengan lalapan mentah dan sambal terasi"
            },
            {
                id: 12,
                name: "Pecel Lele",
                price: 17000,
                emoji: "🐟",
                description: "Lele goreng dengan nasi, lalapan, dan sambal"
            },
            {
                id: 13,
                name: "Es Teh Manis",
                price: 5000,
                emoji: "🧊",
                description: "Es teh manis segar"
            },
            {
                id: 14,
                name: "Es Jeruk",
                price: 7000,
                emoji: "🍊",
                description: "Es jeruk peras segar"
            },
            {
                id: 15,
                name: "Es Campur",
                price: 12000,
                emoji: "🍧",
                description: "Es campur dengan cincau, kolang-kaling, dan sirup"
            },
            {
                id: 16,
                name: "Kopi Tubruk",
                price: 6000,
                emoji: "☕",
                description: "Kopi tubruk panas khas warung"
            },
            {
                id: 17,
                name: "Jus Alpukat",
                price: 10000,
                emoji: "🥑",
                description: "Jus alpukat segar dengan susu kental manis"
            },
            {
                id: 18,
                name: "Wedang Jahe",
                price: 8000,
                emoji: "🫖",
                description: "Minuman jahe hangat dengan gula aren"
            }
        ];

        let cart = [];

        // Initialize the page
        function init() {
            renderProducts();
            createParticles();
            updateCartCount();
        }

        // Render products
        function renderProducts() {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.emoji}</div>
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-price">Rp ${product.price.toLocaleString()}</p>
                    <p class="product-description">${product.description}</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        Tambah ke Keranjang
                    </button>
                </div>
            `).join('');
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCartCount();
            
            // Add visual feedback
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        // Toggle cart modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            
            if (modal.classList.contains('active')) {
                modal.style.display = 'block';
                renderCartItems();
            } else {
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            }
        }

        // Render cart items
        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="color: white; text-align: center;">Keranjang kosong</p>';
                cartTotal.textContent = 'Total: Rp 0';
                return;
            }
            
            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span>${item.emoji} ${item.name}</span>
                    <span>
                        <button onclick="changeQuantity(${item.id}, -1)" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">-</button>
                        <span style="margin: 0 10px;">${item.quantity}</span>
                        <button onclick="changeQuantity(${item.id}, 1)" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">+</button>
                    </span>
                    <span>Rp ${(item.price * item.quantity).toLocaleString()}</span>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Total: Rp ${total.toLocaleString()}`;
        }

        // Change quantity
        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(cartItem => cartItem.id !== productId);
                }
                updateCartCount();
                renderCartItems();
            }
        }

        // Checkout via WhatsApp
        function checkout() {
            if (cart.length === 0) {
                alert('Keranjang kosong!');
                return;
            }
            
            const orderDetails = cart.map(item => 
                `${item.emoji} ${item.name} x${item.quantity} = Rp ${(item.price * item.quantity).toLocaleString()}`
            ).join('\n');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            const message = `Halo! Saya ingin memesan:\n\n${orderDetails}\n\nTotal: Rp ${total.toLocaleString()}\n\nTerima kasih!`;
            
            const whatsappUrl = `https://wa.me/6285175200105?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Close modal when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // Initialize the page
        init();
    </script>
</body>
</html>
