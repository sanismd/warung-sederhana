<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieHub - Pemesanan Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(-60px) rotate(240deg); }
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transform: perspective(500px) rotateX(15deg);
        }

        .cart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .cart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .cart-btn:hover::before {
            left: 100%;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
            perspective: 1000px;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            transform: rotateX(10deg);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: rotateX(10deg) translateY(0px); }
            50% { transform: rotateX(10deg) translateY(-10px); }
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transform: translateY(0) rotateX(0deg);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .product-card:hover {
            transform: translateY(-15px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ffd89b, #19547b);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            transform: perspective(500px) rotateY(0deg);
            transition: transform 0.5s ease;
            position: relative;
        }

        .product-card:hover .product-image {
            transform: perspective(500px) rotateY(180deg);
        }

        .product-image::after {
            content: '✨';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(180deg);
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .product-image::after {
            opacity: 1;
        }

        .product-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .product-price {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .product-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            transform: scale(1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
        }

        .add-to-cart::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .add-to-cart:active::before {
            width: 300px;
            height: 300px;
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .cart-modal.active .cart-content {
            transform: translate(-50%, -50%) scale(1);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .cart-title {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-cart:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cart-items {
            margin-bottom: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            color: white;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
        }

        /* Address Form */
        .address-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .required {
            color: #ff6b6b;
        }

        /* 3D Decorative Elements */
        .floating-cube {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            animation: floatCube 6s ease-in-out infinite;
        }

        @keyframes floatCube {
            0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            33% { transform: translateY(-20px) rotateX(120deg) rotateY(120deg); }
            66% { transform: translateY(-40px) rotateX(240deg) rotateY(240deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .products {
                grid-template-columns: 1fr;
            }
            
            nav {
                padding: 0 1rem;
            }
            
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>
    
    <header>
        <nav>
            <div class="logo">🍽️ Warung Nusantara</div>
            <button class="cart-btn" onclick="toggleCart()">
                🛒 Keranjang (<span id="cart-count">0</span>)

        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Warung Nusantara</h1>
            <p>Rasakan Kelezatan Makanan Tradisional Indonesia!</p>
        </section>

        <section class="products" id="products">
            <!-- Products will be dynamically generated -->
        </section>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2 class="cart-title">Keranjang Belanja</h2>
                <button class="close-cart" onclick="toggleCart()">×</button>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: Rp 0</div>
            
            <!-- Address Form -->
            <div class="address-form">
                <div class="form-group">
                    <label for="customerName">Nama Lengkap <span class="required">*</span></label>
                    <input type="text" id="customerName" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">No. Telepon <span class="required">*</span></label>
                    <input type="tel" id="customerPhone" placeholder="Contoh: 08123456789" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Alamat Lengkap <span class="required">*</span></label>
                    <textarea id="customerAddress" rows="3" placeholder="Masukkan alamat lengkap dengan patokan yang jelas" required></textarea>
                </div>
                <div class="form-group">
                    <label for="orderNotes">Catatan Pesanan (Opsional)</label>
                    <textarea id="orderNotes" rows="2" placeholder="Contoh: Pedas sedang, tanpa cabe rawit"></textarea>
                </div>
            </div>
            
            <button class="checkout-btn" onclick="checkout()">
                📱 Pesan via WhatsApp
            </button>
        </div>
    </div>

            },
            {
                id: 16,

                price: 6000,

                description: "Kopi tubruk panas khas warung"
            },
            {
                id: 17,
                name: "Jus Alpukat",
                price: 10000,
                emoji: "🥑",
                description: "Jus alpukat segar dengan susu kental manis"
            },
            {
                id: 18,
                name: "Wedang Jahe",
                price: 8000,
                emoji: "🫖",
                description: "Minuman jahe hangat dengan gula aren"
            }
        ];

        let cart = [];

        // Initialize the page
        function init() {
            renderProducts();
            createParticles();
            updateCartCount();
        }

        // Render products
        function renderProducts() {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.emoji}</div>
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-price">Rp ${product.price.toLocaleString()}</p>
                    <p class="product-description">${product.description}</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        Tambah ke Keranjang
                    </button>
                </div>
            `).join('');
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCartCount();
            
            // Add visual feedback
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        // Toggle cart modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            
            if (modal.classList.contains('active')) {
                modal.style.display = 'block';
                renderCartItems();
            } else {
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            }
        }

        // Render cart items
        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="color: white; text-align: center;">Keranjang kosong</p>';
                cartTotal.textContent = 'Total: Rp 0';
                return;
            }
            
            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span>${item.emoji} ${item.name}</span>
                    <span>
                        <button onclick="changeQuantity(${item.id}, -1)" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">-</button>
                        <span style="margin: 0 10px;">${item.quantity}</span>
                        <button onclick="changeQuantity(${item.id}, 1)" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">+</button>
                    </span>
                    <span>Rp ${(item.price * item.quantity).toLocaleString()}</span>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Total: Rp ${total.toLocaleString()}`;
        }

        // Change quantity
        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(cartItem => cartItem.id !== productId);
                }
                updateCartCount();
                renderCartItems();
            }
        }

        // Checkout via WhatsApp with auto location share
function checkout() {
    if (cart.length === 0) {
        alert('Keranjang kosong!');
        return;
    }
    
    // Get customer information
    const customerName = document.getElementById('customerName').value.trim();
    const customerPhone = document.getElementById('customerPhone').value.trim();
    const customerAddress = document.getElementById('customerAddress').value.trim();
    const orderNotes = document.getElementById('orderNotes').value.trim();
    
    // Validate required fields
    if (!customerName) {
        alert('Mohon isi nama lengkap!');
        document.getElementById('customerName').focus();
        return;
    }
    
    if (!customerPhone) {
        alert('Mohon isi nomor telepon!');
        document.getElementById('customerPhone').focus();
        return;
    }
    
    if (!customerAddress) {
        alert('Mohon isi alamat lengkap!');
        document.getElementById('customerAddress').focus();
        return;
    }
    
    // Validate phone number format
    const phoneRegex = /^(\+62|62|0)8[1-9][0-9]{6,9}$/;
    if (!phoneRegex.test(customerPhone.replace(/\s/g, ''))) {
        alert('Format nomor telepon tidak valid! Contoh: 08123456789');
        document.getElementById('customerPhone').focus();
        return;
    }
    
    // Get user location first, then send message
    if (navigator.geolocation) {
        // Show loading indicator
        const originalButtonText = document.querySelector('.checkout-btn').textContent;
        document.querySelector('.checkout-btn').textContent = 'Mengambil lokasi...';
        document.querySelector('.checkout-btn').disabled = true;
        
        navigator.geolocation.getCurrentPosition(
            function(position) {
                // Location acquired successfully
                sendWhatsAppWithLocation(position.coords.latitude, position.coords.longitude);
                
                // Reset button
                document.querySelector('.checkout-btn').textContent = originalButtonText;
                document.querySelector('.checkout-btn').disabled = false;
            },
            function(error) {
                // Location failed, send without location
                console.log('Geolocation error:', error);
                sendWhatsAppWithoutLocation();
                
                // Reset button
                document.querySelector('.checkout-btn').textContent = originalButtonText;

// Check location permission on page load
function checkLocationPermission() {
    if (navigator.geolocation) {
        // Check if we already have permission
        if (navigator.permissions) {
            navigator.permissions.query({name: 'geolocation'}).then(function(result) {
                if (result.state === 'granted') {
                    console.log('Location permission already granted');
                } else if (result.state === 'prompt') {
                    // Ask for permission immediately
                    requestLocationPermission();
                } else {
                    console.log('Location permission denied');
                }
            }).catch(function(error) {
                // Fallback for browsers that don't support permissions API
                requestLocationPermission();
            });
        } else {
            // For browsers that don't support permissions API
            requestLocationPermission();
        }
    }
}

function requestLocationPermission() {
    // Show a nice modal asking for permission
    showLocationPermissionModal();
}

function allowLocation() {
    // Request geolocation permission
    navigator.geolocation.getCurrentPosition(
        function(position) {
            console.log('Location permission granted:', position.coords);
            // Store permission status
            localStorage.setItem('locationPermission', 'granted');
            closeLocationModal();
        },
        function(error) {
            console.log('Location permission denied:', error);
            localStorage.setItem('locationPermission', 'denied');
            closeLocationModal();
        },
        {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 600000
        }
    );
}

function denyLocation() {
    localStorage.setItem('locationPermission', 'denied');
    closeLocationModal();
}

function closeLocationModal() {
    const modal = document.getElementById('locationModal');
    if (modal) {
        modal.remove();
    }
}

        // Modified checkout function - no need to ask permission again
        function checkout() {
            if (cart.length === 0) {
                alert('Keranjang kosong!');
                return;
            }
            
            // Get customer information
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const customerAddress = document.getElementById('customerAddress').value.trim();
            const orderNotes = document.getElementById('orderNotes').value.trim();
            
            // Validate required fields
            if (!customerName) {
                alert('Mohon isi nama lengkap!');
                document.getElementById('customerName').focus();
                return;
            }
            
            if (!customerPhone) {
                alert('Mohon isi nomor telepon!');
                document.getElementById('customerPhone').focus();
                return;
            }
            
            if (!customerAddress) {
                alert('Mohon isi alamat lengkap!');
                document.getElementById('customerAddress').focus();
                return;
            }
            
            // Validate phone number format
            const phoneRegex = /^(\+62|62|0)8[1-9][0-9]{6,9}$/;
            if (!phoneRegex.test(customerPhone.replace(/\s/g, ''))) {
                alert('Format nomor telepon tidak valid! Contoh: 08123456789');
                document.getElementById('customerPhone').focus();
                return;
            }
            
            // Check if location permission was granted
            const locationPermission = localStorage.getItem('locationPermission');
            
            if (locationPermission === 'granted' && navigator.geolocation) {
                // Show loading indicator
                const checkoutBtn = document.querySelector('.checkout-btn') || document.querySelector('[onclick="checkout()"]');
                if (checkoutBtn) {
                    const originalButtonText = checkoutBtn.textContent;
                    checkoutBtn.textContent = 'Mengambil lokasi...';
                    checkoutBtn.disabled = true;
                    
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            // Location acquired successfully
                            sendWhatsAppWithLocation(position.coords.latitude, position.coords.longitude);
                            
                            // Reset button
                            checkoutBtn.textContent = originalButtonText;
                            checkoutBtn.disabled = false;
                        },
                        function(error) {
                            // Location failed, send without location
                            console.log('Geolocation error:', error);
                            sendWhatsAppWithoutLocation();
                            
                            // Reset button
                            checkoutBtn.textContent = originalButtonText;
                            checkoutBtn.disabled = false;
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 600000
                        }
                    );
                } else {
                    // Fallback if button not found
                    sendWhatsAppWithLocation();
                }
            } else {
                // Permission denied or not available, send without location
                sendWhatsAppWithoutLocation();
            }
        }

        // Initialize the page and check location permission
        window.addEventListener('load', function() {
            init();
            
            // Check if we should ask for location permission
            const locationPermission = localStorage.getItem('locationPermission');
            if (!locationPermission) {
                // Wait a bit for page to load, then ask for permission
                setTimeout(checkLocationPermission, 1000);
            }
        });
